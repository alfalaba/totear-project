  Script para manejar la reproducci√≥n de videos
  <script>
    let currentVideoEl = null;

    document.querySelectorAll('[mindar-image-target]').forEach((entity, index) => {
      const videoEl = document.querySelector(`#video${index}`);
      const videoPlane = entity.querySelector('a-video');

      entity.addEventListener('targetFound', () => {
        currentVideoEl = videoEl;
        videoPlane.setAttribute('visible', 'true');

        videoEl.play().catch(() => {
          console.warn("El navegador ha bloqueado autoplay.");
        });
      });

      entity.addEventListener('targetLost', () => {
        videoPlane.setAttribute('visible', 'false');
        videoEl.pause();
        videoEl.currentTime = 0;
        currentVideoEl = null;
      });
    });

    const button = document.querySelector('#heart-button');

    button.addEventListener('click', () => {
      if (!currentVideoEl) return;

      if (currentVideoEl.paused) {
        currentVideoEl.play();
        button.textContent = '‚ù§Ô∏è';
      } else {
        currentVideoEl.pause();
        button.textContent = 'ü§ç';
      }
    });
  </script>
